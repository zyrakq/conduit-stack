services:
  conduit:
    environment:
      VIRTUAL_PORT: ${VIRTUAL_PORT:-$CONDUIT_PORT}
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    networks:
      - letsencrypt-network

  conduit-nginx:
    container_name: conduit-nginx
    image: nginx
    restart: unless-stopped
    environment:
      VIRTUAL_PORT: ${WELL_KNOWN_VIRTUAL_PORT:-80}
      VIRTUAL_HOST: ${WELL_KNOWN_VIRTUAL_HOST}
      LETSENCRYPT_HOST: ${WELL_KNOWN_LETSENCRYPT_HOST}
      LETSENCRYPT_EMAIL: ${WELL_KNOWN_LETSENCRYPT_EMAIL}
    depends_on:
      - conduit
    configs:
      - source: nginx-config
        target: /etc/nginx/nginx.conf
    networks:
      - letsencrypt-network

configs:
  nginx-config:
    content: |
      user nginx;
      worker_processes auto;
      error_log /var/log/nginx/error.log;
      pid /run/nginx.pid;

      events {
        worker_connections 16384;
        multi_accept on;
        use epoll;
      }
      http {
        server {
          server_name ${WELL_KNOWN_VIRTUAL_HOST};
          listen      80 default_server;

          location /.well-known/matrix/server {
            return 200 '{"m.server": "${VIRTUAL_HOST}:443"}';
            types { } default_type "application/json; charset=utf-8";
          }

          location /.well-known/matrix/client {
            return 200 '{"m.homeserver": {"base_url": "https://${VIRTUAL_HOST}"}}';
            types { } default_type "application/json; charset=utf-8";
            add_header "Access-Control-Allow-Origin" *;
          }

          location ~ ^/_matrix/(.*)$ {
            proxy_pass http://conduit:${CONDUIT_PORT};
            proxy_set_header Host $$host;
            proxy_set_header X-Real-IP $$remote_addr;
            proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $$scheme;
            proxy_set_header X-Forwarded-Host $$host;
          }

          location / {
            return 404;
          }
        }
      }

networks:
  letsencrypt-network:
    external: true